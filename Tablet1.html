<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rezepte</title>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Alegreya Sans', sans-serif;
    background-color: #dcdcdc; /* slightly darker light grey */
  }

  .container {
    display: flex;
    justify-content: center;
    padding-top: 10px; /* top margin */
  }

  table.outer {
    border-collapse: separate; /* allow spacing between rows */
    border-spacing: 0 5px; /* 5px vertical gap between cards */
    width: calc(100% - 10px); /* 5px left & right margin */
  }

  td.block {
    background: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    position: relative;
  }

  table.inner {
    width: 100%;
    border-collapse: collapse;
  }

  .colB {
    font-size: 28px; /* bigger */
    font-weight: bold;
    text-align: left;
    vertical-align: top;
  }

  .colC {
    font-size: 22px; /* bigger */
    text-align: left;
    vertical-align: top;
  }

  .allergens {
    font-size: 18px;
    text-align: right;
    color: #800020;
    padding-top: 6px;
  }

  .vegan-icon {
    width: 26px;
    height: 26px;
    position: absolute;
    top: 3px;
    right: 3px;
  }

  /* Logos */
  .logo-bottom-left, .logo-bottom-right {
    position: fixed;
    bottom: 10px;
    z-index: 100;
  }

  .logo-bottom-left {
    left: 10px;
    display: flex;
    align-items: flex-end;
  }

  .logo-bottom-left img {
    height: 80px; /* ~3 cm on 10" screen */
    margin-right: 10px;
  }

  .logo-bottom-right {
    right: 10px;
  }

  .logo-bottom-right img {
    height: 115px; /* 20% larger than 3cm */
  }

  .bio-text {
    font-size: 13px;
    margin-left: 10px;
    position: relative;
    top: 3px; /* nudged down ~1mm */
  }
</style>
</head>

<body>
  <div class="logo-bottom-left">
    <img src="AHV_Siegel_RGB_Gold.png" alt="AHVV Logo">
    <img src="logo_biosiegel_4c_vollflaechig_transparent.png" alt="Bio Siegel">
    <span class="bio-text">DE-Ã–KO-009</span>
  </div>

  <div class="logo-bottom-right">
    <img src="FetteBeute_Logo_v-2_klein_RGB.png" alt="Fette Beute Logo">
  </div>

  <div class="container">
    <table class="outer" id="content-table">
      <!-- content.html will be injected here -->
    </table>
  </div>

  <script>
    fetch('content1.html')
      .then(resp => resp.text())
      .then(html => {
        document.getElementById('content-table').innerHTML = html;
      });
  </script>
</body>
</html>
