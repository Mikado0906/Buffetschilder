<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rezepte</title>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Alegreya Sans', sans-serif;
    background-color: #d9d9d9; /* slightly darker light grey */
  }

  .container {
    padding: 10px 5px 0 5px; /* top 10px, left/right 5px */
  }

  table.outer {
    border-collapse: collapse;
    width: 100%;
  }

  td.block {
    position: relative; /* for absolute positioning of vegan icon */
    background: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    margin-bottom: 5px; /* spacing between cards */
  }

  table.inner {
    width: 100%;
    border-collapse: collapse;
  }

  .colB {
    font-size: 28px;
    font-weight: bold;
    text-align: left;
    vertical-align: top;
  }

  .colC {
    font-size: 21px;
    text-align: left;
    vertical-align: top;
  }

  .allergens {
    font-size: 16px;
    text-align: right;
    color: #800020;
    padding-top: 6px;
  }

  .vegan-icon {
    width: 26px;
    height: 26px;
    position: absolute;
    top: 3px;
    right: 3px;
  }

  /* Logos */
  .logo-bottom-left, .logo-bottom-right {
    position: fixed;
    bottom: 10px;
    z-index: 100;
  }

  .logo-bottom-left {
    left: 5px;
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .logo-bottom-left img {
    height: 68px; /* AHVV logo ~15% smaller than before */
  }

  .logo-bottom-right {
    right: 5px;
  }

  .logo-bottom-right img {
    height: 115px; /* Fette Beute logo 20% larger */
  }

  .bio-text {
    font-size: 13px;
    position: relative;
    top: 3px; /* aligned with bottom of Bio Siegel */
  }
</style>
</head>

<body>

  <!-- Bottom left logos -->
  <div class="logo-bottom-left">
    <img src="AHV_Siegel_RGB_Gold.png" alt="AHVV Logo">
    <img src="logo_biosiegel_4c_vollflaechig_transparent.png" alt="Bio Siegel">
    <span class="bio-text">DE-Ã–KO-009</span>
  </div>

  <!-- Bottom right logo -->
  <div class="logo-bottom-right">
    <img src="FetteBeute_Logo_v-2_klein_RGB.png" alt="Fette Beute Logo">
  </div>

  <div class="container">
    <table class="outer" id="content-table">
      <!-- content1.html will be injected here -->
    </table>
  </div>

  <script>
    fetch('content1.html')
      .then(resp => resp.text())
      .then(html => {
        document.getElementById('content-table').innerHTML = html;
      });
  </script>
</body>
</html>
